[workspace]
members = ["packages/*", "contracts/*"]
resolver = "2"

[workspace.dependencies]
nois = "0.6.0"

[patch.crates-io]
cosmwasm-std = { git = "https://github.com/CosmWasm/cosmwasm", branch = "create-jsonack" }

[profile.release.package.nois-protocol]
codegen-units = 1
incremental = false

[profile.release.package.multitest]
codegen-units = 1
incremental = false

[profile.release]
rpath = false
lto = true
overflow-checks = true
opt-level = 3
panic = 'abort'
debug = false
debug-assertions = false
